<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2, user-scalable=yes, viewport-fit=cover"
    />

    <title>Alshaf-i PWA Starter</title>
    <meta name="description" content="An Alshaf-i Progressive Web Application" />
    <!-- <link rel="canonical" href="my website without www to prevent duplicate content" /> -->

    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#3277b9" />

    <link rel="manifest" href="src/manifest.json" />

    <!-- Add to home screen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Alshaf-i PWA" />

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Alshaf-i PWA" />
    <link rel="apple-touch-startup-image" href="images/icon-192.png" />

    <!-- Home screen icons -->
    <link rel="apple-touch-icon" href="images/icon-192.png" />

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/icon-192.png" />
    <meta name="msapplication-TileColor" content="#3277b9" />
    <meta name="msapplication-tap-highlight" content="no" />
